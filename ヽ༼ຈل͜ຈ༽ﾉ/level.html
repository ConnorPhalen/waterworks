<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Water Works</title>
        <style>
            
            body {
                
                background-color: darkblue;
                
            }
            
            #mbar {
                
                background-image: url("../rsc/splash.png");
                background-position: 5% 45%;
                background-repeat: no-repeat;
                background-size: 12% 80%;
                position: fixed;
                top: 0px;
                left: 0px;
                height: 10%;
                width: 100%;
                animation-name: flash;
                animation-duration: 5s;
                
            }
            
            #fram_g {
                
                border-style: none;
                position: fixed;
                top: 10%;
                left: 0px; 
                height: 90%;
                width: 100%;
                
            }
        
            #player {
                
                position: fixed;
                top: 3%;
                right: 0px;
                height: 10%;
                width: 10%;
                
            }
        
            #music {
                
                background: url('volume-empty.png') no-repeat;
                background-size: 100% 100%;
                display: inline;
                position: absolute;
                top: 15%;
                height: 11%;
                width: 80%;
                
            }
        
            #music .ui-slider-range-min {
                
                background: url('volume-full.png') no-repeat;
                background-size: 100% 100%;
                height: 100%;
                
            }
        
            #music .ui-slider-handle {
                
                background: url('volume-knob.png');
                background-repeat: no-repeat;
                background-size: 100% 100%;
                margin-left: -4%;
                position: absolute;
                top: -44%;
                width: 18%;
                height: 250%;
                
            }
            
            @keyframes flash {
                
                0% {
                
                    opacity: 0.01;
                    
                }
            
                60% {
                
                    opacity: 0.01;
                    
                }
            
                100% {
                
                    opacity: 1;
                    
                }
            
            }
            
        </style>
	    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	    <script src="http://code.jquery.com/ui/jquery-ui-git.js"></script>
        <script type="text/javascript" src="options.js"></script>
    </head>
    <body>
        <div id="mbar"></div>
        <iframe id="fram_g" src="level%20screen%20tests%20css.html"></iframe>
		<div id="player">
			<div id="music"></div>
        </div>
    </body>
</html>

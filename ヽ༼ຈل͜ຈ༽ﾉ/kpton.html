<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>fap</title>
        <style>
            #yeah {
                
                background-image: url("kpton.jpg");
                background-repeat: no-repeat;
                background-size: 100% 100%;
                background-position-y: -330px;
                position: absolute;
                top: 0px;
                left: 0px;
                height: 100%;
                width: 100%;
                animation-name: whoa;
                animation-duration: 10s
                
            }
            
            #msg {
                
                color: yellow;
                font-size: 500%;
                position: absolute;
                bottom: 5%;
                left: 38%;
                animation-name: text;
                animation-duration: 10s
                
            }
            
            @keyframes whoa {
                0% {
                   
                    opacity: 0;
                    background-position-y: 0px;
                
                }
            
                80% {
                
                    opacity: 1.0;
                    background-position-y: 0px;
                    
                }
                
                100% {
                
                    
                    background-position-y: -330px;
                     
                }
                
            }
            
            @keyframes text {
                
                0% {
                
                    opacity: 0; 
                
                }
                
                88% {
                
                    opacity: 0; 
                
                }
            
                100% {
                
                    opacity: 1.0;
                
                }
                
            }
        </style>
    </head>
    <body>
        <div id="yeah"></div>
        <p id="msg">YOU WIN</p>
    </body>
</html>

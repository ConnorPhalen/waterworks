<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>
			Water Works

		<style>
            body {
                background-color: lightblue;
            }
            button {
                background-color: lightgray;
                border-radius: 14%;
                border-top: 3px solid orange;
                border-bottom: 3px solid darkorange;
                border-left: 3px solid orange;
                border-right: 3px solid darkorange;
                box-shadow: 5px 5px 15px #888888;
                color: orange;
                font-family: 'Tahoma';
                font-size: 25px;
                margin-top: 25px;
                margin-bottom: 25px;
                margin-left: 20px;
                margin-right: 20px;
                padding-top: 20px;
                padding-bottom: 20px;
                padding-left: 40px;
                padding-right: 40px;   
            }
            button:hover {
                background-color: green;
                color: yellow;
                font-size: 145%;
                font-weight: bold;
            }
            #splash {
				color: blue;
				font-family: Comic Sans MS;

				text-align: center;
			}
			#nav_wrapper {
				display: block;
                width: 360px;
		    }
            #ryan_mod {
                background-color: darkgray;
                border-radius: 14%;
                border-top: 3px solid gold;

                border-right: 3px solid gold;
                box-shadow: 5px 5px 15px #888888;
                color: yellow;
                font-family: 'Tahoma';
                font-size: 25px;
                margin-top: 25px;
                margin-bottom: 25px;

                padding-left: 40px;
                padding-right: 40px;   
            }
            #ryan_mod:hover {
                background-color: lightyellow;
                background-image: url("rsc/Ryan.png");
                color: gold;
                font-weight: bold;
                font-size: 145%;
                background-repeat: no-repeat;
                padding-left: 100px;                
            }
		</style>
	</head>
	<body>
		<p id="splash"><img src="rsc/splash.png" alt="splash!"></img></p>
        <div id="try"></div>
        <div id="nav_wrapper">
            <button>Play</button>
            <button>Options</button>

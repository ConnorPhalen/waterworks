<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script>
            //fills the buckets when dropped on waterBox
            function fillBucket(imgName) {
                var data = event.dataTransfer.getData("text");
                var imageId = document.getElementById(data).getElementsByTagName("img");
                image = document.getElementById(imageId[0].id);
                image.src = imgName;
                var maxId = document.getElementById(data).getElementsByTagName("span");
                var max = maxId[1].innerHTML;
                var numChange = maxId[0].id;
                document.getElementById(numChange).innerHTML = data;
            }
            //allows items to be dragged
            function dragStart(event) {
                event.preventDefault();
            }
            //drag for frist bucket
            function drag(event) {
                event.dataTransfer.setData("text", event.target.id);
            }
            //drag for second bucket
            function drag2(event) {
                event.dataTransfer.setData("text", event.target.id);
            }
            //empties buckets when dragged over
            function emptyBucket(imgName) {
                var data = event.dataTransfer.getData("text");
                var imageId = document.getElementById(data).getElementsByTagName("img");
                image = document.getElementById(imageId[0].id);
                image.src = imgName;
                var maxId = document.getElementById(data).getElementsByTagName("span");
                var numChange = maxId[0].id;
                document.getElementById(numChange).innerHTML = "0";
            }
            function moveWater(imgName) {
                var maxId = document.getElementById(event.target.id).getElementsByTagName("span");
                var max = maxId.innerHTML;
                var numChange = maxId[0].id;
                document.getElementById(numChange).innerHTML = max;
            }
        </script>
        <link rel="stylesheet" type="text/css" href="test.css">
    </head>
    <body>
        <div id="boxes">
            <div id="waterBox" ondragover="dragStart(event)" ondrop="fillBucket('bucketwater.png')"></div>
            <div id="drainBox" ondragover="dragStart(event)" ondrop="emptyBucket('bucketempty.png')"></div>
        </div>
        <div id="buckets">
            <div id="bucket1" draggable="true" ondragstart="drag(event)" ondragover="dragStart(event)" ondrop="moveWater(emptyBucket.png)">
                <label id="bucketone"><span id="bucketnumchange">0</span>/<span id="bucketnummax">7</span></label>
                <img id="bucketNum1" alt="Bucket1" src="bucketempty.png" height="128" width="128">
            </div>
            <div id="bucket2" draggable="true" ondragstart="drag2(event)" ondragover="dragStart(event)" ondrop="moveWater(emptyBucket.png)">
                <label id="buckettwo"><span id="bucketnumchange2">0</span>/<span id="bucketnummax2">9</span></label>
                <img id="bucketNum2" alt="Bucket2" src="bucketempty.png" height="128" width="128">
            </div>
        </div>
    </body>
</html>
